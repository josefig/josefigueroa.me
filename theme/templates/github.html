{% if article and article.github %}
  <a href="https://github.com/{{ article.github }}" class='github'>
    <img src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" />
  </a>
{% elif GITHUB_URL %}
  <a href="{{ GITHUB_URL }}" class='github'>
    <img src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" />
  </a>
{% endif %}
